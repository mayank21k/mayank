<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Scan</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Camera Scan</h1>
        <button id="scan-button">Scan</button> <!-- Button to open camera -->
        <video id="video" autoplay></video> <!-- Video element to show camera feed -->
        <canvas id="canvas" style="display:none;"></canvas> <!-- Hidden canvas for processing -->
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
